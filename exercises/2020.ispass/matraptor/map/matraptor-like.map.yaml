mapping:
  # Systolic array with spAL loading A and spBL loading B conditionally based on spAL input
  - target: spAL
    type: bypass
    bypass: [B,C]
    keep: [A]
  - target: spBL
    type: bypass
    bypass: [A,C]
    keep: [B]
  - target: merge_queue
    type: bypass
    bypass: [A,B]
    keep: [C]
  # Enforce A-stationary
  - target: DRAM
    type: temporal
    permutation: NK
    factors: K=8 N=1
  - target: DRAM
    type: spatial
#    permutation: KM
    factors: M=8 K=1 N=1
  # No fan-out from spAL; permutations and factors should not matter
#  - target: spAL
#    type: spatial
#    split: 1
  - target: spAL
    type: temporal
    permutation: KM
    factors: M=1 K=1
  - target: spBL
    type: temporal
    permutation: NK
    factors: K=1 N=8
  - target: merge_queue
    type: temporal
    permutation: NKM
    factors: M=0 K=0 N=0