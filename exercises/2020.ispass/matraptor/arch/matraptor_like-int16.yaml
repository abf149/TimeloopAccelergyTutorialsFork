architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.3
  subtree:
    - name: system
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: HBM2 #LPDDR4
            width: 64
            block-size: 4
            word-bits: 16
      subtree:
        - name: matraptor
          attributes:
            technology: 45nm
          local:
            - name: DummyBuffer # for better mapping
              class: regfile
              attributes:
                depth: 16
                width: 16
                word-bits: 16
                block-size: 1
                meshX: 14
          subtree:
          - name: PE[0..7]
            local:
              - name: ifmap_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 12
                  memory_width: 16
                  block-size: 1
                  word-bits: 16
                  meshX: 14
                  read_bandwidth: 2
                  write_bandwidth: 2
              - name: weights_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 192
                  memory_width: 16
                  block-size: 1
                  word-bits: 16
                  meshX: 14
                  read_bandwidth: 2
                  write_bandwidth: 2
              - name: psum_spad
                class: smartbuffer_RF
                attributes:
                  memory_depth: 16
                  memory_width: 16
                  update_fifo_depth: 2
                  block-size: 1
                  word-bits: 16
                  meshX: 14
                  read_bandwidth: 2
                  write_bandwidth: 2
              - name: mac
                class: intmac
                attributes:
                  datawidth: 16
                  meshX : 14