architecture:
  # ============================================================
  # Architecture Description
  # ============================================================
  version: 0.3
  subtree:
    - name: system
      local:
        - name: DRAM
          class: DRAM
          attributes:
            type: HBM2
            width: 64
            block-size: 4
            word-bits: 16
      subtree:
        - name: matraptor
          attributes:
            technology: 45nm
          local:
            - name: spAL[0..7]
              class: smartbuffer_SRAM
              attributes:
                memory_depth: 64
                memory_width: 16
                n_banks: 1
                block-size: 1
                word-bits: 16
                read_bandwidth: 16
                write_bandwidth: 16
                meshX: 7                
            - name: spBL[0..7]
              class: smartbuffer_SRAM
              attributes:
                memory_depth: 64
                memory_width: 16
                n_banks: 1
                block-size: 1
                word-bits: 16
                read_bandwidth: 16
                write_bandwidth: 16
                meshX: 7                
#            - name: DummyBuffer[0..13] # for better mapping
#              class: regfile
#              attributes:
#                depth: 16
#                width: 16
#                word-bits: 16
#                block-size: 1
#                meshX: 14
          subtree:
          - name: PE[0..7]
            local:
              - name: merge_queue
                class: smartbuffer_RF
                attributes:
                  memory_depth: 512
                  memory_width: 16
#                  update_fifo_depth: 2
                  block-size: 1
                  word-bits: 16
                  meshX: 7
                  read_bandwidth: 16
                  write_bandwidth: 16
              - name: mac
                class: intmac
                attributes:
                  datawidth: 16
                  meshX: 7
